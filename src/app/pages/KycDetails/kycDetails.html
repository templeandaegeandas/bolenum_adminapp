<div class="widgets">
   <div class="row">
      <div class="col-md-12 UserDetail">
         <ba-card cardTitle="Order Details">
            <p-tabView>
               <p-tabPanel header="kyc Details" style="padding:0px;">
                  <div class="tab-inner">
                     <div class="tab-inner1">
                        <div class="row">
                                 <div class="col-md-6">
                                    <div class="col-sm-10">
                                      <div class="col-md-12" style="height: 300px;width: 300px;">
                                        <img [src]="picture" [imageZoom]="picture" [style.width.px]="300" [style.height.px]="300"/>
                                      </div>
                                     </div>
                                 </div>
                                 <div class="col-md-6">
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                        <label for="inputFirstName">Document Status</label>
                                        <input class="form-control" id="inputFirstName" placeholder="First Name" type="text" [(ngModel)]="documentStatus" disabled>
                                         </div>
                                       <div class="form-group">
                                          <label for="inputMobileName">Document Type</label>
                                          <input class="form-control" id="inputMobileName" placeholder="Name of Identity" type="text" [(ngModel)]="documentType" disabled>
                                        </div>
                                       </div>
                                     <div class="col-md-12 actionBtn text-right">
                                    <button class="btn btn-primary btn-with-icons" type="button" *ngIf="!isVerified || documentStatus=='SUBMITTED'" (click)="approveKyc()">Approve</button>
                                    <button class="btn btn-primary btn-with-icons" type="button" *ngIf="isVerified || documentStatus=='SUBMITTED'" (click)="addPopupOpen()">DisApprove</button>
                                    </div>

                                 </div>
                              </div>
                     </div>
                  </div>
               </p-tabPanel>
            </p-tabView>
         </ba-card>
      </div>
   </div>
</div>
<div bsModal #addPopup="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Are you sure? You want to disapprove this kyc.</h4>
        <button type="button" class="close pull-right" (click)="addPopupClose()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #disApproveKycForm="ngForm" (submit)=disApproveKyc(disApproveKycForm)>
        <div class="form-group">
          <label for="exampleTextarea">Enter Rejection Message</label>
          <textarea class="form-control" id="exampleTextarea" rows="3" [(ngModel)]="kycDisapprove.rejectionMessage" #rejectionMessage="ngModel" name="rejectionMessage" required></textarea>
          <span *ngIf="rejectionMessage.invalid && disApproveKycForm.submitted">
            <span class="text-danger" *ngIf="rejectionMessage.errors.required">Please enter rejection message</span>
          </span>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" data-dismiss="modal">Disapprove</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="addPopupClose()">Cancel</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
