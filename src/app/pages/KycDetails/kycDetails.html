<div class="widgets">
   <div class="row">
      <div class="col-md-12 UserDetail">
         <ba-card cardTitle="Order Details">
            <p-tabView>
               <p-tabPanel header="kyc Details" style="padding:0px;">
                  <div class="tab-inner">
                     <div class="tab-inner1">
                        <div class="row">
                                 <div class="col-md-6">
                                    <div class="col-sm-10">
                                       <div class="col-md-12">
                                       <ba-picture-uploader [picture]="picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
                                    </div>
                                    <!-- <div class="form-group">
                                          <textarea class="form-control" placeholder="Message"></textarea>
                                       </div> -->
                                     </div>
                                 </div>
                                 <div class="col-md-6">
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                        <label for="inputFirstName">Document Status</label>
                                        <input class="form-control" id="inputFirstName" placeholder="First Name" type="text" [(ngModel)]="documentStatus" disabled>
                                         </div>
                                       <div class="form-group">
                                          <label for="inputMobileName">Document Type</label>
                                          <input class="form-control" id="inputMobileName" placeholder="Name of Identity" type="text" [(ngModel)]="documentType" disabled>
                                        </div>
                                       </div>
                                     <div class="col-md-12 actionBtn text-right">
                                    <button class="btn btn-primary btn-with-icons" type="button" *ngIf="!isVerified || documentStatus=='SUBMITTED'" type="button" (click)="approveKyc()">Approve</button>
                                    <button class="btn btn-primary btn-with-icons" type="button" *ngIf="isVerified || documentStatus=='SUBMITTED'">DisApprove</button>
                                    </div>

                                 </div>
                              </div>
                     </div>
                  </div>
               </p-tabPanel>
            </p-tabView>
         </ba-card>
      </div>
   </div>
</div>
