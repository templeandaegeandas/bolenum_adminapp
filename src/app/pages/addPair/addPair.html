<div class="widgets">
  <ba-card title="Basic Example" baCardClass="with-scroll" class="data-table-container">
            <div class="row">
      <div class="col-sm-12">
        <div>
          <button  class="btn btn-danger pull-right" (click)="addNewPair()">Add New</button>
        </div>

      </div>
           </div>

    <div class="row">
      <div class="col-sm-4">
        <div class="row">
          <label class="col-sm-12 label-control">Sort by</label>
        </div>
        <div class="row">
          <div class="offset-sm-1 col-sm-5">
            <div class="row">
              <select class="form-control input-sm" [(ngModel)]="sortBy" (ngModelChange)="getPairList()">
                            <option ngValue="toPair">To Pair</option>
                            <option ngValue="fromPair">From Pair</option>
                            <option ngValue="onCreated">Created On</option>
                        </select>
            </div>
          </div>
          <div class="offset-sm-1 col-sm-5">
            <div class="row">
              <select class="form-control input-sm" [(ngModel)]="sortOrder" (ngModelChange)="getPairList()">
                            <option ngValue="asc">Ascending</option>
                            <option ngValue="desc">Descending</option>
                        </select>
            </div>
          </div>

   




        </div>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-sm-12">
        <div class="pull-right">
          <button  class="btn btn-danger" (click)="addNewPair()">Add New</button>
        </div>

      </div>
    </div> -->
    <div class="panel panel-default">
      <table class="table table-striped">
        <thead>
          <!-- <tr>
            <th colspan="5">
              <h6 class="text-center"> Filter By Name</h6>
              <input class="form-control" [(ngModel)]="searchData" (ngModelChange)="getUsersList()" />
            </th>
          </tr> -->
          <!-- <tr *ngIf="totalElements==0">No User!</tr> -->
          <tr>
            <th style="width: 10%"></th>
            <th style="width: 20%">Pair Name</th>
            <th style="width: 21%">To</th>
            <th style="width: 25%">From</th>
            <th style="width: 25%">Created On</th>
          </tr>

        </thead>
        <tbody >
          

            <tr  *ngFor="let item of data | paginate: { itemsPerPage: pageSize,
                                                     currentPage: currentPage,
                                                     totalItems: totalElements }">                                         
            <td>
              <button  (click)="pairDetails(item.pairId)" class="btn btn-danger">Details</button>
            </td>
            <td>{{item.pairName}}</td>
            <td>{{item.toCurrency[0].currencyName}}</td>
            <td>{{item.pairedCurrency[0].currencyName}}</td>
            <td>{{item.onCreated | date}}</td>
            </tr>
          
          
         
        </tbody>
        <tfoot>
          <tr>
             <td colspan="7">
              <div class="pull-right show-entry-txt">Showing {{start}} to {{end}} of {{totalElements}} entries</div>
              <pagination-controls (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true" autoHide="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Vishal" screenReaderPageLabel="Kumar" screenReaderCurrentLabel="Rajput"></pagination-controls>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </ba-card>
</div>
