<div class="content-top clearfix">
  <h1 class="al-title" translate>MARKET</h1>
</div>


<div class="widgets">
   <ba-card title="Addpair" baCardClass="with-scroll" class="data-table-container">
   <div class="row">
      <div class="col-sm-12">
         <div>
            <button  class="btn btn-danger pull-right" (click)="addNewPair()">Add New</button>
         </div>
      </div>
   </div>
   <div class="panel panel-default">
      <table class="table table-striped">
         <thead>
            <tr>
               <th colspan="5">
                  <h6 class="text-center"> Filter By Name</h6>
                  <input class="form-control" [(ngModel)]="searchData" />
               </th>
            </tr>
            <tr>
               <th style="width: 20%">Pair Name</th>
               <th style="width: 21%">Market</th>
               <th style="width: 25%">Pair</th>
            </tr>
         </thead>
         <tbody >
            <tr *ngFor="let i = index; let item of data">
               <!-- <td>
                  <button  (click)="pairDetails(item.pairId)" class="btn btn-danger">Details</button>
               </td> -->
               <td><span *ngIf="item.currencyAbbreviation=='BTC'">{{item.market[i].currencyAbbreviation}}/{{item.currencyAbbreviation}}</span>
               <span *ngIf="item.currencyAbbreviation!='BTC'">{{item.market[0].currencyAbbreviation}}/{{item.currencyAbbreviation}}</span></td>
               <td>{{item.currencyName}}</td>
               <td><span *ngIf="item.currencyAbbreviation=='BTC'">{{item.market[i].currencyName}}</span><span *ngIf="item.currencyAbbreviation!='BTC'">{{item.market[0].currencyName}}</span></td>
            </tr>
         </tbody>
      </table>
   </div>
   </ba-card>
</div>
