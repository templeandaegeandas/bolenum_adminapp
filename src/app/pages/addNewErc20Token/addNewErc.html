<div class="widgets">
  <div class="row">
    <div class="col-md-12 UserDetail">
      <ba-card cardTitle="Add New Erc 20 Token">
        <p-tabView>
          <p-tabPanel header="Add New Erc 20 Token" style="padding:0px;">
            <div class="tab-inner">
              <div class="tab-inner1">
                <form (click)="addErcToken()" #newErcToken=ngForm>
                  <div class="row">
                    <div class="col-md-12 actionBtn allFormField">

                      <div class="row">
                        <div class="col-md-5 level-padding">
                          <div class="form-group">
                            <label for="email">Token Name </label>
                          </div>
                        </div>
                        <div class="col-md-7 text-left">
                          <input type="text" class="form-control drop-down-padding" id="usr">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-5  level-padding">
                          <div class="form-group">
                            <label for="email"> Symbol</label>
                          </div>
                        </div>
                        <div class="col-md-7 text-left">
                          <input type="text" class="form-control drop-down-padding" id="usr">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-5  level-padding">
                          <div class="form-group">
                            <label for="email">Contact Address </label>
                          </div>
                        </div>
                        <div class="col-md-7 text-left">
                          <input type="text" class="form-control drop-down-padding" id="usr">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-5  level-padding">
                          <div class="form-group">
                            <label for="email">Wallet Address </label>
                          </div>
                        </div>
                        <div class="col-md-7 text-left">
                          <input type="text" class="form-control drop-down-padding" id="usr">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 button-padding ">
                          <button class="btn btn-primary btn-with-icon" type="button">Create</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </p-tabPanel>
        </p-tabView>
      </ba-card>
    </div>
  </div>
</div>
