<div class="widgets">
  <ba-card title="Basic Example" *ngIf="totalElements==0" baCardClass="with-scroll" class="data-table-container">
    No New Kyc Pending
  </ba-card>
  <ba-card title="Basic Example" *ngIf="totalElements!=0" baCardClass="with-scroll" class="data-table-container">
    <div class="row">
      <div class="col-sm-4">
        <div class="row">
          <label class="col-sm-12 label-control">Sort by</label>
        </div>
        <div class="row">
          <div class="offset-sm-1 col-sm-5">
            <div class="row">
              <select class="form-control input-sm" [(ngModel)]="sortBy">
                            <option ngValue="name">Name</option>
                            <option ngValue="email">Email</option>
                            <option ngValue="uploadedDate">Uploaded On</option>
                        </select>
            </div>
          </div>
          <div class="offset-sm-1 col-sm-5">
            <div class="row">
              <select class="form-control input-sm" [(ngModel)]="sortOrder">
                            <option ngValue="asc">Ascending</option>
                            <option ngValue="desc">Descending</option>
                        </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"></div>

      <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
        <thead>
          <tr>
            <th colspan="7">
              <h6 class="text-center"> Filter By Name</h6>
              <input class="form-control" [(ngModel)]="filterQuery" />
            </th>
          </tr>
          <tr>
            <th style="width: 10%"></th>
            <th style="width: 20%">
              <mfDefaultSorter by="firstName">Name</mfDefaultSorter>
            </th>
            <th style="width: 40%">
              <mfDefaultSorter by="emailId">Email</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="documentStatus">Status</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter [by]="uploadedDate">Uploaded On</mfDefaultSorter>
            </th>
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>
              <button (click)="navigaeToKycDeatils(item.userId)" class="btn btn-danger">Kyc</button>
            </td>
            <td>{{item.firstName}} {{item.middleName}} {{item.lastName}}</td>
            <td>{{item.emailId}}</td>
            <td>{{item.userKyc.documentStatus}}</td>
            <td>{{item.userKyc.uploadedDate | date}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </ba-card>
</div>
