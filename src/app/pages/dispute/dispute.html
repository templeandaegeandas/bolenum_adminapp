<div class="content-top clearfix">
  <h1 class="al-title" translate>DISPUTE</h1>
</div>

<div class="widgets">
   <div class="row">
      <ba-card title="Dispute" baCardClass="with-scroll" class="data-table-container">
      <div class="row">
         <div class="col-sm-4">
            <div class="row">
               <label class="col-sm-12 label-control">Sort by</label>
            </div>
            <div class="row">
               <div class="offset-sm-1 col-sm-5">
                  <div class="row">
                     <select class="form-control input-sm box" [(ngModel)]="sortBy" (ngModelChange)="getDisputeList()">
                        <option ngValue="orderId">Order ID</option>
                        <option ngValue="disputeRaiser.emailId">Dispute Raised By</option>
                        <option ngValue="disputeRaisedAgainst.emailId">Against User</option>
                        <option ngValue="createdOn">Created Date</option>
                        <option ngValue="disputeStatus">Status</option>
                     </select>
                  </div>
               </div>
               <div class="offset-sm-1 col-sm-5">
                  <div class="row">
                     <select class="form-control input-sm box" [(ngModel)]="sortOrder" (ngModelChange)="getDisputeList()">
                        <option ngValue="asc">Ascending</option>
                        <option ngValue="desc">Descending</option>
                     </select>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="panel panel-default">
         <table class="table table-striped">
            <thead>
               <tr>
                  <th style="width: 10%"></th>
                  <th style="width: 20%">
                     Order ID
                  </th>
                  <th style="width: 40%">
                     Dispute Raised By
                  </th>
                  <th style="width: 10%">
                     Against User
                  </th>
                  <th style="width: 20%">
                     Created Date
                  </th>
                  <th style="width: 10%">
                     Status
                  </th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let item of data">
                  <td>
                     <button (click)="navigaeToDisputedetails(item.id)" class="btn btn-danger">Details</button>
                  </td>
                  <td>{{item.orders.id}}</td>
                  <td>{{item.disputeRaiser.emailId}}</td>
                  <td class="text-right">{{item.disputeRaisedAgainst.emailId}}</td>
                  <td>{{item.createdOn | date}}</td>
                  <td>{{item.disputeStatus}}</td>
               </tr>
            </tbody>
            <tfoot>
            <tr>
               <td colspan="7">
                  <div class="pull-right show-entry-txt">Showing {{start}} to {{end}} of {{totalElements}} entries</div>
               <pagination-controls (pageChange)="pageChanged($event)" maxSize="7" directionLinks="true" autoHide="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Vishal" screenReaderPageLabel="Kumar" screenReaderCurrentLabel="Rajput"></pagination-controls>
            </td>
         </tr>
         </tfoot>
      </table>
   </div>
   </ba-card>
</div>
</div>
