    <div class="col-md-12 UserDetail">
      <ba-card cardTitle="Add New Pair">
        <p-tabView>
          <p-tabPanel header="Add New Pair" style="padding:0px;">
            <div class="tab-inner">
              <div class="tab-inner1">
                <!--(click)="pairFormData(pairForm)"-->
                <form  (ngSubmit)="pairFormData(pairForm)" #pairForm="ngForm">
                <div class="row">
                  <div class="col-md-12 actionBtn allFormField">
                    <div class="row">
                      <div class="col-md-12 text-center text-capitalize text-danger" *ngIf="hasError">
                      <p >{{errorMessageShow}}</p>
                      </div>
                    </div>
                    <!-- <button class="btn btn-primary btn-with-icon"  (click)="isEdit=true" type="button">Edit</button>
                              <button class="btn btn-primary btn-with-icon" (click)="isEdit=false" type="button">Close</button> -->
                    <div class="row">
                      <div class="col-md-2 offset-md-3 level-padding">
                        <div class="form-group">
                          <label for="email">Market Currency </label>

                        </div>
                      </div>

                      <div class="col-md-7 text-left">
                        <select class="drop-down-padding" [(ngModel)]="setPairTo"  name="setPairTo" (ngModelChange)="showSymbol()">
                            <option [disabled]="true" [selected]="true" value="">Choose To Currency</option> 
                        <option *ngFor="let toValue of currencyDataList" [value]="toValue.currencyAbbreviation">{{toValue.currencyName}}</option>
                       </select>
                      </div>
                    </div>



                        <div class="row">
                      <div class="col-md-2 offset-md-3  level-padding ">
                        <div class="form-group">
                          <label for="email">Paired Currency </label>

                        </div>
                      </div>

                      <div class="col-md-7 text-left">
                        <select class="drop-down-padding" [(ngModel)]="setPairFrom"   name="setPairFrom" (ngModelChange)="showSymbol()">
                           <option [disabled]="true" [selected]="true" >Choose From Currency</option> 
                        <option *ngFor="let fromValue of currencyDataList" [value]="fromValue.currencyAbbreviation" (click)="toCurrency(fromValue)">{{fromValue.currencyName}}</option>
                       
                        </select>
                      </div>
                    </div>
                         <div class="row">
                      <div class="col-md-2 offset-md-3  level-padding">
                        <div class="form-group">
                          <label for="email">Pair Name </label>

                        </div>
                      </div>

                      <div class="col-md-7 text-left">
                       
                    <input type="text" class="form-control drop-down-padding" id="usr" name="pairName"  [(ngModel)]="fullPairName" [disabled]="true">
                      </div>
                    
                    </div>
                         <div class="row">
                      <div class="col-md-12 button-padding ">
                      <button class="btn btn-primary btn-with-icon"   type="submit">Create</button>
                      <!-- </div>

                      <div class="col-md-7 "> -->
                        <button class="btn btn-primary btn-with-icon"  type="button" (click)="isClose()">Close</button>
                      </div>
                    
                    </div>
                  </div>
                
                </div>
                </form>
              </div>
            </div>
