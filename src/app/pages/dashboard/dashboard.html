<div class="row">
   <div class=" col-sm-12">
      <div class="panel-box">
         <div class="panel panel-default ">
            <!--<ba-card class="col-xlg-8 col-xl-12 col-lg-12 col-md-7 col-sm-12 col-12 card-body-height"
               cardTitle="dashboard.revenue" baCardClass="medium-card ">
               <p-tabView>  -->
            <table class="table table-striped style=width:100%;overflow-x:auto;margin:0 0 1em;">
               <thead>
                  <tr>
                     <th style="width: 8%">Type</th>
                     <th style="width: 8%" >Price</th>
                     <th style="width: 10%" >Amount</th>
                     <th style="width: 10%" >Total</th>
                     <th >Pair</th>
                     <th >Date</th>
                     <th>Time</th>
                     <th style="width: 10%">Order Standard</th>
                  </tr>
                  <tr *ngFor="let list of latestOrders" class="table-content-font">
                     <td>{{list.orderType}}</td>
                     <td>{{list.price}}</td>
                     <td>{{list.volume}}</td>
                     <td>{{list.totalVolume}}</td>
                     <td>{{list.pair.pairName}}</td>
                     <td>{{list.createdOn |date}}</td>
                     <td>{{list.createdOn | date:'HH:mm:ss'}}</td>
                     <td>{{list.orderStandard}}</td>
                  </tr>
               </thead>
               <tbody>
            </table>
            <!--</p-tabView>
               </ba-card>-->
            <!--<ba-card class="col-xlg-4 col-xl-12 col-lg-12 col-md-5 col-sm-12 col-12"
               baCardClass="popular-app medium-card">
               <popular-app></popular-app>
               </ba-card>-->
         </div>
      </div>
   </div>
</div>
<div class="row">
   <div class=" col-sm-12 table-margin-top ">
      <ba-card cardTitle="dashboard.feed"
         baCardClass="large-card with-scroll feed-panel">
         <feed></feed>
      </ba-card>
   </div>
</div>
