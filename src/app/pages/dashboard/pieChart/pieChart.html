<div class="row pie-charts">

  <ba-card class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12">

    <div class="pie-chart-item">
      <div class="chart" data-percent="60">
        <span class="percent"></span>
      </div>
      <div class="description">
        <div>New Buyers</div>
        <div class="description-stats">{{ newBuyers }}</div>
      </div>
    </div>
  </ba-card>

  <ba-card class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12">

    <div class="pie-chart-item">
      <div class="chart" data-percent="60">
        <span class="percent"></span>
      </div>
      <div class="description">
        <div>New Sellers</div>
        <div class="description-stats">{{ newSellers }}</div>
      </div>
    </div>
  </ba-card>

  <ba-card class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12">

    <div class="pie-chart-item">
      <div class="chart" data-percent="60">
        <span class="percent"></span>
      </div>
      <div class="description">
        <div>Active Users</div>
        <div class="description-stats">{{ activeUsers }}</div>
      </div>
    </div>
  </ba-card>

  <ba-card class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12">

    <div class="pie-chart-item">
      <div class="chart" data-percent="60">
        <span class="percent"></span>
      </div>
      <div class="description">
        <div>Active Orders</div>
        <div class="description-stats">{{ activeOrders }}</div>
      </div>
    </div>
  </ba-card>
</div>
