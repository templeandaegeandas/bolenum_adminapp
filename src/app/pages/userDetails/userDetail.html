<div class="widgets">
   <div class="row">
      <div class="col-md-12 UserDetail">
         <ba-card cardTitle="User Details">
            <p-tabView>
               <p-tabPanel header="User Profile" style="padding:0px;">
                  <div class="tab-inner">
                     <div class="tab-inner1">
                        <div class="row">
                           <div class="col-md-12 actionBtn text-right">
                              <!-- <button class="btn btn-primary btn-with-icon"  (click)="isEdit=true" type="button">Edit</button>
                              <button class="btn btn-primary btn-with-icon" (click)="isEdit=false" type="button">Close</button> -->
                           </div>
                           <div class="col-md-6">
                              <div class="col-sm-10">
                                 <div class="form-group">
                                    <label for="inputFirstName">First Name</label>
                                    <input class="form-control" id="inputFirstName" placeholder="First Name" type="text" [(ngModel)]="user.firstName" disabled>
                                    <!-- <input class="form-control" *ngIf="isEdit" id="inputFirstName" placeholder="First Name" type="text" > -->
                                 </div>
                                 <div class="form-group">
                                    <label for="inputLastName">Last Name</label>
                                    <input class="form-control" id="inputLastName" placeholder="Last Name" type="text" [(ngModel)]="user.lastName" disabled>
                                    <!-- <input class="form-control" *ngIf="isEdit" id="inputLastName" placeholder="Last Name" type="text" > -->
                                 </div>
                                 <div class="form-group">
                                    <label for="inputEmailName">Email Address</label>
                                    <input class="form-control" id="inputEmailName" placeholder="Email Address" type="text" [(ngModel)]="user.emailId" disabled>
                                    <!-- <input class="form-control" *ngIf="isEdit" id="inputEmailName" placeholder="Email Address" type="text" > -->
                                 </div>
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="col-sm-10">
                                 <div class="form-group">
                                    <label for="inputMobileName">Mobile Number</label>
                                    <input class="form-control" id="inputMobileName" placeholder="Mobile Number" type="text" [(ngModel)]="user.mobileNo" disabled>
                                    <!-- <input class="form-control" *ngIf="isEdit" id="inputMobileName" placeholder="Mobile Name" type="text" > -->
                                 </div>
                                 <div class="form-group">
                                    <label for="inputFaxName">City</label>
                                    <input class="form-control" id="inputFaxName" placeholder="City" type="text" [(ngModel)]="user.city" disabled>
                                    <!-- <input class="form-control" *ngIf="isEdit" id="inputFaxName" placeholder="Fax Name" type="text" > -->
                                 </div>
                                 <div class="form-group">
                                    <label for="inputFaxName">Country</label>
                                    <input class="form-control" id="inputFaxName" placeholder="Country" type="text" [(ngModel)]="user.country" disabled>
                                    <!-- <input class="form-control" *ngIf="isEdit" id="inputFaxName" placeholder="Fax Name" type="text" > -->
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </p-tabPanel>
               <p-tabPanel header="KYC">
                  <div class="tab-inner">
                     <div class="tab-inner1">
                        <div class="row">
                           <div class="col-md-12">
                              <div class="row">
                                 <div class="col-md-6">
                                    <div class="col-sm-10">
                                       <div class="col-md-12">
                                          <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-md-6">
                                    <div class="col-sm-10">
                                       <div class="form-group">
                                          <label for="inputFirstName">First Name</label>
                                          <input class="form-control" *ngIf="!isEdit" (keydown.enter)="isEdit=false" id="inputFirstName" placeholder="First Name" type="text" disabled>
                                          <input class="form-control" *ngIf="isEdit" id="inputFirstName" placeholder="First Name" type="text" >
                                       </div>
                                       <div class="form-group">
                                          <label for="inputMobileName">Name of Identity</label>
                                          <input class="form-control" *ngIf="!isEdit" (keydown.enter)="isEdit=false" id="inputMobileName" placeholder=" Name of Identity" type="text" disabled>
                                          <input class="form-control" *ngIf="isEdit" id="inputMobileName" placeholder="Mobile Name" type="text" >
                                       </div>
                                    </div>
                                    <div class="col-md-6 actionBtn text-right">
                                       <button class="btn btn-primary btn-with-iconss"  (click)="isEdit=true" type="button">Approve</button>
                                       <button class="btn btn-primary btn-with-iconss" (click)="isEdit=false" type="button">DisApprove</button>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </p-tabPanel>
               <p-tabPanel header="Order Book">
                  <div class="tab-inner">
                     <div class="tab-inner1">
                        <div class="row">
                           <div class="col-md-12 ">
                              <div class="col-md-6">
                                 <div class="col-sm-10">
                                    <div class="tab-table">
                                       <table class="table table-bordered table table-hover">
                                          <thead>
                                             <tr>
                                                <th>Type</th>
                                                <th>Price(BTC)</th>
                                                <th>Amount(ETH)</th>
                                                <th>Total(BTC)</th>
                                                <th>Rate/Stop</th>
                                                <th>Date</th>
                                                <th>Action</th>
                                          </thead>
                                          <tbody>
                                             <tr>
                                                <td>Buy</td>
                                                <td>0.287819</td>
                                                <td>0.331211</td>
                                                <td>0.331211</td>
                                                <td>0.331211</td>
                                                <td>05/1/2017</td>
                                                <td>Cancel</td>
                                             </tr>
                                             <tr>
                                                <td>Sell</td>
                                                <td>0.287819</td>
                                                <td>0.331211</td>
                                                <td>0.331211</td>
                                                <td>0.331211</td>
                                                <td>05/1/2017</td>
                                                <td>Cancel</td>
                                             </tr>
                                          <tbody>
                                       </table>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </p-tabPanel>
            </p-tabView>
         </ba-card>
      </div>
   </div>
</div>
