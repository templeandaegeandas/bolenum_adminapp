  <div class="auth-main">
   <div class="auth-block">
      <h1 translate>{{'login.title'}}</h1>
      <img src ="assets/images/favicon.ico" class="login">
      <!-- <a routerLink="/register" class="auth-link" translate>{{'login.signup_link'}}</a> -->
      <form #loginForm="ngForm" (submit)=loginUser(loginForm) class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
         <label for="inputEmail3" class="col-sm-2 control-label" translate>Email</label>
         <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" name="email" [(ngModel)]="login.emailId" #email="ngModel" placeholder="Email" email required>
         </div>
         <span *ngIf="email.invalid && loginForm.submitted">
           <span class="text-danger" *ngIf="email.errors.required">Please enter email</span>
           <span class="text-danger" *ngIf="email.errors.email && !email.errors.required">Please enter valid email</span>
         </span>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
         <label for="inputPassword3" class="col-sm-2 control-label" translate>Password</label>
         <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name="password" [(ngModel)]="login.password" #password="ngModel" placeholder="Password" required>

         </div>
         <span *ngIf="password.invalid && loginForm.submitted">
           <span class="text-danger" *ngIf="password.errors.required">Please enter password</span>
         </span>
      </div>
      <div class="form-group row">
         <div class="offset-sm-2 col-sm-10">
            <button  type="submit" class="btn btn-default btn-auth" translate>{{'login.sign_in'}}</button>
            <a routerLink="/fPassword" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
         </div>
      </div>
      </form>

      <!--<div class="auth-sep"><span><span translate>{{'login.sign_from_app_text'}}</span></span></div>-->
      <!--<div class="al-share-auth">
         <ul class="al-share clearfix">
           <li><i class="socicon socicon-facebook" title="{{'login.share_on_facebook' | translate}}"></i></li>
           <li><i class="socicon socicon-twitter" title="{{'login.share_on_twitter' | translate}}"></i></li>
           <li><i class="socicon socicon-google" title="{{'login.share_on_google_plus' | translate}}"></i></li>
         </ul>
         </div>-->
   </div>
</div>
