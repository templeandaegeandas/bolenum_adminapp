<div class="widgets">
  <div class="row">
    <div class="col-md-12 UserDetail">
      <ba-card cardTitle="Available Total Balance">
        <p-tabView>
          <p-tabPanel header="Available Total Balance" style="padding:0px;">
            <div class="tab-inner">
              <div class="tab-inner1">
                <section>
                  <div class="row">
                    <div class="col-sm-12 text-center ">
                      <select name="currencies" [(ngModel)]="setItemValue" (ngModelChange)="getBalance(setItemValue)">
                      <option *ngFor="let setCoin of currencyData" [value]="setCoin.currencyAbbreviation" class="option-box text-uppercase drop-down-font">{{setCoin.currencyName}} ({{setCoin.currencyAbbreviation}})</option>
                     </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 text-center ">
                      Available Balance : <span>{{balance}} {{coinAbbreviation}}</span>
                    </div>
                  </div>
                </section>
                <section>
                  <section>
                    <!-- for withdraw btc  -->
                    <div class="row">
                      <form #withdrawForm=ngForm (submit)="withdraw(withdrawForm)">
                        <div class="col-sm-12 margin-top">
                          <div class="row input_margin">
                            <div class="col-sm-6 text-right">
                              Wallet Address :
                            </div>
                            <div class="col-sm-6 text-left">
                              <input type="text" class="input-sm" name="address" #address="ngModel" [(ngModel)]="toAddress" required>
                            </div>
                            <span *ngIf="address.invalid && withdrawForm.submitted">
                                <span class="red-text-color error-message-font" *ngIf="address.errors.required">Please enter address</span>
                            </span>
                          </div>
                          <div class="row input_margin">
                            <div class="col-sm-6 text-right">
                              Amount :
                            </div>
                            <div class="col-sm-6 text-left">
                              <input type="text" class="input-sm" name="amount" #amount="ngModel" [(ngModel)]="withdrawAmount" required>
                            </div>
                            <span class="col-sm-6 text-left" *ngIf="amount.invalid && withdrawForm.submitted">
                                <span class="red-text-color error-message-font" *ngIf="amount.errors.required">Please enter amount</span>
                            </span>
                            <div class="col-sm-12 text-center marginButton">
                              <button type="submit">Withdraw</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </section>
                </section>
              </div>
            </div>
          </p-tabPanel>
        </p-tabView>
      </ba-card>
    </div>
  </div>
</div>
